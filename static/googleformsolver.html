<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <div class="gform__title">GForm Solver</div>
    <div class="gform__text">
      GForm Solver is a Google Form Solver.
    </div>
    <input class="gform__input" placeholder="GForm Link">
    <div class="gform__error">
      
    </div>
    <button class="gform__button">GET ANSWERS</button>
    <div class="gform__json">
      <span class="gform__ijson">
        {
          
        }
      </span>
      </pre>
    </div>
  </body>
  <script>
    $('.gform__button').click(() => {
      const gformURL = $('.gform__input').val();
      const gformERR = $('.gform__error');
      function validURL(str) {
        var res = str.match(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
        return (res !== null)
      }
      if (gformURL == {} || gformURL == '' || gformURL.length <= 0 || validURL(gformURL) == false) {
        gformERR.css('display', 'flex');
        gformERR.text("Invalid URL");
      } else {
        const gformURL_html = {};
        if (gformERR.css('display') == 'flex') {
          gformERR.css('display', 'none');
        }
        $.get(`https://cors-anywhere.herokuapp.com/${gformURL}`, function(d){
          console.log(d);
        });
      }
    });
  </script>
</html>
